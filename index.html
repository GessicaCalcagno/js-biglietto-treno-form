<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Form</title>

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- SECTION TOP -->
            <h2 class="white p-3">CALCOLA IL PREZZO DEL BIGLIETTO</h2>
            <section class="section-top">
                <div class="question">
                    <div class="user-data">
                        <div>
                            <label class="bold" for="username">Nome e Cognome</label>
                        </div>
                        <input type="text" id="username">
                    </div>

                    <div class="user-data">
                        <div>
                            <label class="bold" for="kilometri">Km da percorrere</label>
                        </div>
                        <input type="number" id="kilometri">
                    </div>

                    <div class="user-data">
                        <div>
                            <label class="bold" for="user-age">Et√†</label>
                        </div>
                        <input type="number" id="user-age">
                    </div>
                </div>

                <div id="result"></div>

                <div class="btn-top">
                    <button class="btn btn-outline-danger" id="send-btn">Invia</button>
                    <button class="btn btn-outline-danger">Annulla</button>
                </div>
            </section>

            <!-- SECTION TICKET BOTTOM -->
            <h2 class="white p-3">IL TUO BIGLIETTO</h2>
            <section class="section-bottom">
                <div class="ticket-container">
                    <h4>DETTAGLI PASSEGGERO</h4>
                    <hr>
                    <div class="wrapper-ticket d-flex">
                        <div class="name-passenger">
                            <h6 class="bold white">NOME PASSEGGERO</h3>
                                <span id="passenger" class="bold  "></span>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Offerta</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Costo biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="" id="discountMessage"></td>
                                    <td id="wagon"></td>
                                    <td id="cp-code"></td>
                                    <td id="price"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <div id="result"></div>
    <!-- Java script -->
    <script src="./js/script.js"></script>
</body>

</html>
